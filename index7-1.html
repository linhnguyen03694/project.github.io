<head>
  <title>Hiệu ứng Pulse</title>
  <style>
    body {
      background-color: antiquewhite;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .circle-container {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
    }
    .circle {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .circle.white {
      background-color: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 1);
      animation: pulse-white 2s infinite;
    }
    @keyframes pulse-white {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8);
      }
      60% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
    .circle.red {
      background-color: rgba(227, 45, 45, 1);
      box-shadow: 0 0 0 0 rgba(255, 45, 45, 1);
      animation: pulse-red 2s infinite;
    }
    @keyframes pulse-red {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 45, 45, 0.8);
      }
      60% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(227, 45, 45, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(227, 45, 45, 0);
      }
    }
    .circle.orange {
      background-color: rgba(255, 165, 0, 1);
      box-shadow: 0 0 0 0 rgba(255, 165, 0, 1);
      animation: pulse-orange 2s infinite;
    }
    @keyframes pulse-orange {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.8);
      }
      60% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(255, 165, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 165, 0, 0);
      }
    }
    .circle.yellow {
      background-color: rgba(255, 255, 0, 1);
      box-shadow: 0 0 0 0 rgba(255, 255, 0, 1);
      animation: pulse-yellow 2s infinite;
    }
    @keyframes pulse-yellow {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.8);
      }
      60% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(255, 255, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(255, 255, 0, 0);
      }
    }
    .circle.blue {
      background-color: rgba(0, 0, 255, 1);
      box-shadow: 0 0 0 0 rgba(0, 0, 255, 1);
      animation: pulse-blue 2s infinite;
    }
    @keyframes pulse-blue {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 255, 0.8);
      }
      60% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(0, 0, 255, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 255, 0);
      }
    }
    .circle.green {
      background-color: rgba(0, 128, 0, 1);
      box-shadow: 0 0 0 0 rgba(0, 128, 0, 1);
      animation: pulse-green 2s infinite;
    }
    @keyframes pulse-green {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 128, 0, 0.8);
      }
      60% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(0, 128, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 128, 0, 0);
      }
    }
    .circle.purple {
      background-color: rgba(128, 0, 128, 1);
      box-shadow: 0 0 0 0 rgba(128, 0, 128, 1);
      animation: pulse-purple 2s infinite;
    }
    @keyframes pulse-purple {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 rgba(128, 0, 128, 0.8);
      }
      60% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(128, 0, 128, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(128, 0, 128, 0);
      }
    }
    .circle.black {
      background-color: rgba(0, 0, 0, 1);
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 1);
      animation: pulse-black 2s infinite;
    }
    @keyframes pulse-black {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.8);
      }
      60% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(0, 0, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }
  </style>
</head>
<body>
  <h1>CSS Pulse Effect</h1>
  <div class="circle-container">
    <div class="circle white"></div>
    <div class="circle red"></div>
    <div class="circle orange"></div>
    <div class="circle yellow"></div>
    <div class="circle blue"></div>
    <div class="circle green"></div>
    <div class="circle purple"></div>
    <div class="circle black"></div>
  </div>
</body>
