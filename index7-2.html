<head>
  <title>Trái tim đập</title>
  <style>
    img {
      height: 600px;
      width: 600px;
      transform: translate(50%, 50%);
      animation: heart-icon 1s infinite;
    }
    @keyframes heart-icon {
      95% {
        transform: translate(50%, 50%) scale(0.8, 0.8);
      }
      100% {
        transform: translate(50%, 50%) scale(1, 1);
      }
    }
  </style>
</head>
<body>
  <img src="Love_Heart_symbol.svg.png" alt="icon" />
</body>
